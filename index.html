<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="starting-files/assign2.js"></script>
    <header>
        <h1 id="logo">Logo</h1>
        <nav>
            <button id="searchButton">Search</button>
            <button id="playlistButton">Playlist</button>
            <button id="detailButton">Credits</button>
        </nav>
    </header>
    <div id="homeContainer" class="show">
        <div class="column">
            <h2>Top Genres</h2>
        </div>
        <div class="column">
            <h2>Top Artists</h2>
        </div>
        <div class="bigColumn">
            <h2>Most Popular Songs</h2>
        </div>
    </div>
    <div id="searchContainer" class="hide">
        <div id="searchColumn">
            <h2>Song Search</h2>
            
        </div>
        <div id="resultsColumn">
            <h2>Browse / Search Results</h2>
            <div class="searchResults" id="titleResults">
                <h3>Title</h3>
            </div>
            <div class="searchResults" id="artistResults">
                <h3>Artist</h3>
            </div>
            <div class="searchResults" id="yearResults">
                <h3>Year</h3>
            </div>
            <div class="searchResults" id="genreResults">
                <h3>Genre</h3>
            </div>
        </div>
    </div>
    <div id="playlistContainer" class="hide">
        <h2>PLAYLIST</h2>
    </div>
    <div id="detailContainer" class="hide">
        <h2>DETAILS</h2>
    </div>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>

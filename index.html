<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="starting-files/assign2.js"></script>
</head>
<body>
    <header>
        <h1 id="logo">Logo</h1>
        <nav>
            <button id="searchButton">Search</button>
            <button id="playlistButton">Playlist</button>
            <button id="detailButton">Credits</button>
        </nav>
    </header>
    <div id="homeContainer" class="show">
        <div class="column">
            <h2>Top Genres</h2>
            <ul id="topGenres"></ul>
        </div>
        <div class="column">
            <h2>Top Artists</h2>
            <ul id="topArtists"></ul>
        </div>
        <div class="bigColumn">
            <h2>Most Popular Songs</h2>
            <ul id="popularSongs"></ul>
        </div>
    </div>
    <div id="searchContainer" class="hide">
        <div id="searchColumn">
            <h2>Song Search</h2>
            
        </div>
        <div id="resultsColumn">
            <h2>Search Results</h2>
           <table id="songsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody id="songsData">
            </tbody>
           </table>
           <table id="songsDetails" class="hide">
                <caption>
                    <h3>Details</h3>
                </caption>
                <tr>
                    <th>Title</th>
                    <td id="songTitle"></td>
                </tr>
                <tr>
                    <th>Energy</th>
                    <td id="songEnergy"></td>
                </tr>
                <tr>
                    <th>Danceability</th>
                    <td id="songDanceability"></td>
                </tr>
                <tr>
                    <th>Liveness</th>
                    <td id="songLiveness"></td>
                </tr>
                <tfoot>
                    <button id="returnButton" class="hide">Return</button>
                </tfoot>
           </table>
        </div>
    </div>
    <div id="playlistContainer" class="hide">
        <h2>PLAYLIST</h2>
    </div>
    <div id="detailContainer" class="hide">
        <h2>DETAILS</h2>
    </div>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
